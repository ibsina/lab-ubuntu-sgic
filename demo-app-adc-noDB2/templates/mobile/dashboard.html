<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2e9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin: auto;
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px gray;
        }
        .logout {
            color: red;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}</h2>
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
        <h3>Add Comment</h3>
        <form method="POST">
            <textarea name="comment" placeholder="Write your comment..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <h3>Comments</h3>
        <ul>
            {% for user, comment in comments %}
                <li><b>{{ user }}:</b> {{ comment }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
