<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h2 {
            font-size: 36px;
            color: #4CAF50;
        }
        header a {
            font-size: 16px;
            color: #ff5722;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        h3 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        li b {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Welcome, {{ username }}</h2>
            <a href="{{ url_for('logout') }}">Logout</a>
        </header>
        
        <section>
            <h3>Add Comment</h3>
            <form method="POST">
                <textarea name="comment" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h3>Comments</h3>
            <ul>
                {% for user, comment in comments %}
                    <li><b>{{ user }}:</b> {{ comment }}</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
